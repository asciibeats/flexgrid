<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>FlexGrid</title>
	<link rel="stylesheet" href="flexgrid.min.css">
</head>
<body>
	<main class="s-col s-nowrap layout colored">
		<header class="s-grid-3 s-row s-pad-2">
			<div class="s-fill-1 s-col">
				<div class="s-fill-1">header</div>
			</div>
		</header>
		<nav class="s-grid-4 m-grid-2 s-row s-pad-2">
			<div class="s-grid-6 m-grid-3 m-order-1 s-col">
				<div class="s-fill-1">nav1</div>
			</div>
			<div class="s-grid-6 m-grid-3 m-order-3 s-col">
				<div class="s-fill-1">nav2</div>
			</div>
			<div class="s-grid-12 s-hide m-show m-grid-6 m-order-2 s-col">
				<div class="s-fill-1">nav3</div>
			</div>
		</nav>
		<div class="s-unit-7 s-row s-pad-2">
			<div class="s-grid-4 s-col s-pad-1" style="height: 100%">
				<div class="s-fill-1">1</div>
				<div class="s-grid-6 s-row s-pad-1">
					<div class="s-fill-1">2</div>
				</div>
			</div>
			<div class="s-grid-4 s-col">
				<div class="s-fill-1">3</div>
			</div>
			<div class="s-grid-4 s-col">
				<label class="s-auto" for="ta">some label for textarea</label>
				<textarea class="s-fill-1" id="ta"></textarea>
			</div>
		</div>
		<div class="s-row s-pad-2 s-start">
			<div><img class="image" src="images/sicherheit.svg"></div>
			<div><img class="image" src="images/son_of_man.png"></div>
			<div><img class="image" src="images/sicherheit.svg"></div>
			<div><img class="image" src="images/son_of_man.png"></div>
			<div><img class="image" src="images/sicherheit.svg"></div>
			<div><img class="image" src="images/son_of_man.png"></div>
			<div><img class="image" src="images/sicherheit.svg"></div>
			<div><img class="image" src="images/son_of_man.png"></div>
			<div><img class="image" src="images/sicherheit.svg"></div>
			<div><img class="image" src="images/son_of_man.png"></div>
		</div>
	</main>
	<script src="//localhost:35729/livereload.js"></script>
</body>
</html>
